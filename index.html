<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedorGeneral">
        <div class="container">
            <h1>Conversor de Monedas Nacional</h1>
            <hr>
            <div class="convertir">
                <h4 class="clp">Pesos CLP</h4>
                <input class="inputMonto" type="text" id="monto" placeholder="Colocar Monto">
                <div class="containerCovertir">
                    <p>Modena a convertir:</p>
                    <div>
                        <select class="inputMonedas" name="monedas" id="monedas"></select>
                    </div>
                </div>
                <button type="button" onclick="conversor()" class="btn btn-info">Buscar</button>
                <p>Resultado: <span id="resultados">0</span></p>
            </div>
    
        </div>
        <!--Grafica Monedas-->
        <div class="grafica">
            <canvas id="myChart"></canvas>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="assets/js/script.js"></script>
</body>
</html>
